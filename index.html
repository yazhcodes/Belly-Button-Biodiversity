<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="shortcut icon" type="image/jpg" href="Resources/favicon.ico"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Arima+Madurai:wght@700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity<br>Dashboard</h1>
      </div>
    </div>
    <div id='dashboard container-fluid'>
      <div class="row">
        <div class="col-md-3">
          <div class="well">
            <h2>Test Subject ID</h2>
            <select id="selDataset" onchange="displayInfo(this.value)"></select>
          </div>
        </div>
        <div class="col-md-9">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">DEMOGRAPHIC INFO</h3>
            </div>
            <div class="panel-body">
              <table class='table'>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>ETHNICITY</th>
                    <th>GENDER</th>
                    <th>AGE</th>
                    <th>LOCATION</th>
                    <th>BBTYPE</th>
                    <th>WFREQ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id='metadata'></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class="col-md-6">
          <!-- <h2 class='chart-title'>Top 10 Bacteria Culture Found</h2> -->
          <div id="bar"></div>
        </div>
        <div class="col-md-6">
          <!-- <h2 class='chart-title'>Belly Button Washing Frequency</h2> -->
          <div id="gauge"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- <h2 class='chart-title'>Bacteria Cultures Per Sample</h2> -->
          <div id="bubble"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
